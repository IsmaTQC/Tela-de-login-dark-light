<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!--font - awesome para incluirmos iconis-->
    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
    <title>Login Dark/light mode</title>
</head>
<body>
    <main id="container">
        <form id="login-form">
        <div id="form-header">
            <h1>Login</h1>
            <i id="mode_icon"class="fa-solid fa-moon"></i>
        </div>
        <div id="social_media">
            <a href="https://about.meta.com/br/technologies/facebook-app/" target="_blank">
                <img src="assets/imgs/facebook.png" alt="facebook">
            </a>
            <a href="https://www.google.com.br" target="_blank">
                <img src="assets/imgs/google.png" alt="google">
            </a>
            <a href="https://github.com/login" target="_blank">
                <img src="assets/imgs/github.png">
            </a>
        </div>
        <div id="inputs">
            <div class="input-box">
                <label for="name">
                    Name
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome">
                    </div>
                </label>
            </div>

            <div class="input-box">
                <label for="email">
                    Email
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="Digite seu email">
                    </div>
                </label>
            </div>

            <div class="input-box">
                <label for="email">
                    Password
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </div>
                </label>
                <div id="forgot_password">
                    <a href="#">
                        Forgot You Password?
                    </a>
                </div>
            </div>
        </div>
        <button type="submit" id="login-button">
            Login
        </button>
    </form>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
